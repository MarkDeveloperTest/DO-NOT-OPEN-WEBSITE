<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Red Sweet 16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; 
            font-family: 'Nunito', sans-serif;
            background-color: #fff1f2; 
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            text-align: center;
        }

        .scene.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .scene.enter {
            transform: translateY(20px);
        }

        .scene.exit {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Char Animation Styles */
        .char {
            display: inline-block;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .char-style-1 { animation: charFade 0.6s ease-out forwards; }
        .char-style-2 { animation: charSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        /* Special Pink Text Style */
        .char-special {
            color: #db2777; /* Pink 600 */
            animation: charScale 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes charFade {
            from { opacity: 0; filter: blur(4px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes charSlideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes charScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Sparkle over text animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .text-sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 5px #fff;
            animation: twinkle 1.5s infinite ease-in-out;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes float-heart {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            color: rgba(225, 29, 72, 0.2);
            animation: float-heart 12s linear infinite;
            z-index: 0;
        }

        .photo-frame {
            box-shadow: 0 15px 45px rgba(225, 29, 72, 0.1);
            border: 8px solid white;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #confetti-canvas {
            position: fixed;
            inset: 0;
            z-index: 100;
            pointer-events: none;
        }

        .search-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 40px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(225, 29, 72, 0.1);
            transition: all 0.5s ease;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #ef4444;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        .story-box {
            background: rgba(255, 255, 255, 0.6);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 20px rgba(225, 29, 72, 0.05);
            white-space: nowrap;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-rose-50 to-red-100 text-gray-800">

    <canvas id="confetti-canvas"></canvas>
    <div id="hearts-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <div class="fixed top-0 left-0 w-full h-1 bg-red-50 z-50">
        <div id="progress-bar" class="h-full bg-red-500 w-0 transition-all duration-700 ease-out"></div>
    </div>

    <!-- SCENE START -->
    <div id="scene-start" class="scene active">
        <h2 class="text-xs text-red-400 font-serif mb-6 italic tracking-widest opacity-80 uppercase">A little surprise...</h2>
        <button id="begin-btn" class="group relative px-6 py-2 bg-red-500 text-white rounded-full text-sm font-bold shadow-lg hover:bg-red-600 transition-all duration-500 overflow-hidden">
            <span class="relative z-10">Begin</span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
        </button>
    </div>

    <!-- SEARCH -->
    <div id="scene-search" class="scene enter">
        <div class="search-container">
            <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <div class="text-lg text-gray-500 font-medium flex items-center">
                <span id="search-text"></span>
                <span id="search-cursor" class="cursor"></span>
            </div>
        </div>
    </div>

    <!-- STORY SLIDES -->
    <div id="scene-story-1" class="scene enter">
        <div class="story-box">
            <h2 id="text-story-1" class="text-xs md:text-base text-red-800 font-serif tracking-wide uppercase"></h2>
        </div>
    </div>

    <div id="scene-story-2" class="scene enter">
        <div class="story-box">
            <h2 id="text-story-2" class="text-xs md:text-base text-red-800 font-serif tracking-wide uppercase"></h2>
        </div>
    </div>

    <div id="scene-story-3" class="scene enter">
        <div class="story-box">
            <h2 id="text-story-3" class="text-xs md:text-base text-red-600 font-serif tracking-wide uppercase"></h2>
        </div>
    </div>

    <!-- SPECIAL SLIDE WITH SPARKLES (PINK TEXT) -->
    <div id="scene-story-4" class="scene enter">
        <div class="relative inline-block">
            <div id="text-sparkle-layer" class="absolute inset-0 pointer-events-none"></div>
            <div class="story-box border-pink-200 bg-white/80">
                <h2 id="text-story-4" class="text-base md:text-2xl font-script font-bold"></h2>
            </div>
        </div>
    </div>

    <!-- NAME REVEAL (SUBTITLE REMOVED) -->
    <div id="scene-1" class="scene enter">
        <h1 class="text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-rose-700 mb-6 drop-shadow-md font-bold">
            Anna
        </h1>
    </div>

    <!-- PHOTO SLIDES -->
    <div id="scene-2" class="scene enter">
        <div class="bg-white p-2 rounded-lg shadow-xl photo-frame transform rotate-1 max-w-[220px] w-full">
            <div class="aspect-square bg-red-50 rounded mb-2 flex items-center justify-center">
                <svg class="text-red-200 w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
            </div>
            <h2 class="text-sm text-red-700 font-bold">The Beginning</h2>
            <p class="text-[10px] text-gray-400">16 years ago, a star arrived.</p>
        </div>
    </div>

    <div id="scene-3" class="scene enter">
        <div class="bg-white p-2 rounded-lg shadow-xl photo-frame transform -rotate-1 max-w-[220px] w-full">
            <div class="aspect-square bg-rose-50 rounded mb-2 flex items-center justify-center">
                <svg class="text-rose-200 w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h2 class="text-sm text-red-700 font-bold">Pure Joy</h2>
            <p class="text-[10px] text-gray-400">Growing more wonderful every day.</p>
        </div>
    </div>

    <div id="scene-4" class="scene enter">
        <div class="bg-white p-2 rounded-lg shadow-xl photo-frame max-w-[220px] w-full">
            <div class="aspect-square bg-gradient-to-br from-red-50 to-rose-100 rounded mb-2 flex items-center justify-center">
                <svg class="text-red-300 w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
            </div>
            <h2 class="text-sm text-red-700 font-bold">Sweet 16</h2>
            <p class="text-[10px] text-gray-400">The most beautiful birthday yet.</p>
        </div>
    </div>

    <!-- FINAL -->
    <div id="scene-5" class="scene enter">
        <div class="max-w-md px-4">
            <h2 class="text-2xl text-red-500 font-serif mb-3">Happy 16th, Anna</h2>
            <p class="text-xs text-gray-400 italic mb-6 leading-relaxed">May your year be as extraordinary as you are.</p>
            <button onclick="location.reload()" class="px-5 py-2 border border-red-200 text-red-400 rounded-full text-[10px] font-bold tracking-widest uppercase hover:bg-white transition-all duration-300">Restart Journey</button>
        </div>
    </div>

    <script>
        const timeline = [
            { id: 'scene-start', duration: null },
            { id: 'scene-search', duration: null },
            { id: 'scene-story-1', duration: 3500, text: "That's what I was going to search...", style: 'char-style-1', speed: 30 },
            { id: 'scene-story-2', duration: 3500, text: "But then I stopped and realized...", style: 'char-style-2', speed: 30 },
            { id: 'scene-story-3', duration: 3500, text: "I wanted to make something special...", style: 'char-style-1', speed: 30 },
            { id: 'scene-story-4', duration: 5000, text: "Because YOU are special :)", style: 'char-special', speed: 50, sparkle: true },
            { id: 'scene-1', duration: 4000 },
            { id: 'scene-2', duration: 4000 },
            { id: 'scene-3', duration: 4000 },
            { id: 'scene-4', duration: 4000 },
            { id: 'scene-5', duration: null }
        ];

        let currentSceneIndex = 0;
        const progressBar = document.getElementById('progress-bar');
        const beginBtn = document.getElementById('begin-btn');
        const searchText = document.getElementById('search-text');

        async function typeWriter(text) {
            for (let char of text) {
                searchText.innerHTML += char;
                await new Promise(r => setTimeout(r, 60));
            }
        }

        async function deleteWriter() {
            let text = searchText.innerHTML;
            while (text.length > 0) {
                text = text.slice(0, -1);
                searchText.innerHTML = text;
                await new Promise(r => setTimeout(r, 25));
            }
        }

        async function animateCharacters(containerId, text, styleClass, speed) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            const words = text.split(' ');
            
            for (let i = 0; i < words.length; i++) {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'inline-block whitespace-nowrap mr-2 relative';
                
                for (let char of words[i]) {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = char;
                    charSpan.className = `char ${styleClass}`;
                    wordSpan.appendChild(charSpan);
                }
                container.appendChild(wordSpan);
                await new Promise(r => setTimeout(r, speed));
            }
        }

        function createTwinkleSparkles() {
            const layer = document.getElementById('text-sparkle-layer');
            const target = document.getElementById('text-story-4');
            if (!layer || !target) return;

            const interval = setInterval(() => {
                if (!document.getElementById('scene-story-4').classList.contains('active')) {
                    clearInterval(interval);
                    return;
                }

                const s = document.createElement('div');
                s.className = 'text-sparkle';
                s.style.left = Math.random() * 90 + 5 + '%';
                s.style.top = Math.random() * 80 + 10 + '%';
                s.style.animationDelay = Math.random() * 2 + 's';
                
                layer.appendChild(s);
                setTimeout(() => s.remove(), 2500);
            }, 300);
        }

        async function playScene(index) {
            const oldScene = document.querySelector('.scene.active');
            if (oldScene) {
                oldScene.classList.replace('active', 'exit');
            }

            const step = timeline[index];
            const currentEl = document.getElementById(step.id);
            currentEl.classList.remove('enter', 'exit');
            currentEl.classList.add('active');

            if (step.text) {
                const targetId = step.id.replace('scene-', 'text-');
                await animateCharacters(targetId, step.text, step.style, step.speed);
                
                if (step.sparkle) {
                    createTwinkleSparkles();
                }
            }

            if (step.duration) {
                const total = timeline.length - 1;
                progressBar.style.width = `${(index / total) * 100}%`;
                setTimeout(() => playScene(index + 1), step.duration);
            } else if (index === timeline.length - 1) {
                progressBar.style.width = '100%';
            }
        }

        async function handleSearchSequence() {
            playScene(1);
            await new Promise(r => setTimeout(r, 800));
            await typeWriter("how to text happy birthday");
            await new Promise(r => setTimeout(r, 1200));
            await deleteWriter();
            await new Promise(r => setTimeout(r, 400));
            playScene(2);
        }

        beginBtn.addEventListener('click', () => {
            fireCornerConfetti();
            setTimeout(() => handleSearchSequence(), 600);
        });

        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartSVG = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
            setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('floating-heart');
                el.innerHTML = heartSVG;
                el.style.width = `${Math.random() * 10 + 6}px`;
                el.style.left = `${Math.random() * 100}%`;
                el.style.top = '110%';
                container.appendChild(el);
                setTimeout(() => el.remove(), 12000);
            }, 1000);
        }

        function fireCornerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const colors = ['#f87171', '#fb7185', '#ffffff', '#fcd34d'];
            function createBurst(x, direction) {
                for (let i = 0; i < 40; i++) {
                    particles.push({
                        x: x, y: canvas.height,
                        vx: direction * (Math.random() * 10 + 3),
                        vy: Math.random() * -15 - 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 4 + 2,
                        gravity: 0.25, drag: 0.98, rotation: Math.random() * 360, rSpeed: (Math.random() - 0.5) * 5
                    });
                }
            }
            createBurst(0, 1);
            createBurst(canvas.width, -1);
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.vx *= p.drag; p.vy *= p.drag; p.rotation += p.rSpeed;
                    if (p.y < canvas.height + 50) active = true;
                    ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color; ctx.globalAlpha = 0.8; ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size); ctx.restore();
                });
                if (active) requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = createFloatingHearts;
        window.onresize = () => {
            const c = document.getElementById('confetti-canvas');
            c.width = window.innerWidth; c.height = window.innerHeight;
        };
    </script>
</body>
</html>
