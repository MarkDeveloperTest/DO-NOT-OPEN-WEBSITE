<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Red Sweet 16</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-red-50 via-rose-50 to-red-100 text-gray-800">

    <canvas id="confetti-canvas"></canvas>
    <div id="hearts-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <div class="fixed top-0 left-0 w-full h-1 bg-red-50 z-50">
        <div id="progress-bar" class="h-full bg-red-500 w-0 transition-all duration-700 ease-out"></div>
    </div>

    <!-- START -->
    <div id="scene-start" class="scene active">
        <h2 class="text-xs text-red-400 font-serif mb-6 italic tracking-widest opacity-80 uppercase">
            A little surprise...
        </h2>
        <button id="begin-btn"
            class="group relative px-6 py-2 bg-red-500 text-white rounded-full text-sm font-bold shadow-lg hover:bg-red-600 transition-all duration-500 overflow-hidden">
            <span class="relative z-10">Begin</span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
        </button>
    </div>

    <!-- SEARCH -->
    <div id="scene-search" class="scene enter">
        <div class="search-container">
            <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <div class="text-lg text-gray-500 font-medium flex items-center">
                <span id="search-text"></span>
                <span id="search-cursor" class="cursor"></span>
            </div>
        </div>
    </div>

    <!-- STORY -->
    <div id="scene-story-1" class="scene enter"><div class="story-box"><h2 id="text-story-1"></h2></div></div>
    <div id="scene-story-2" class="scene enter"><div class="story-box"><h2 id="text-story-2"></h2></div></div>
    <div id="scene-story-3" class="scene enter"><div class="story-box"><h2 id="text-story-3"></h2></div></div>

    <div id="scene-story-4" class="scene enter">
        <div class="relative inline-block">
            <div id="text-sparkle-layer" class="absolute inset-0 pointer-events-none"></div>
            <div class="story-box border-pink-200 bg-white/80">
                <h2 id="text-story-4" class="font-script font-bold"></h2>
            </div>
        </div>
    </div>

    <!-- NAME -->
    <div id="scene-1" class="scene enter">
        <h1 class="text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-rose-700 font-bold">
            Anna
        </h1>
    </div>

    <!-- FINAL -->
    <div id="scene-5" class="scene enter">
        <h2 class="text-2xl text-red-500 font-serif mb-3">Happy 16th, Anna</h2>
        <button onclick="location.reload()" class="px-5 py-2 border border-red-200 text-red-400 rounded-full text-[10px] font-bold uppercase">
            Restart Journey
        </button>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
